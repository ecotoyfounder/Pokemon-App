<mat-card
  *ngIf="pokemon$ | async as pokemon"
  [ngStyle]="{ '--pokemon-bg': getPokemonGradient(pokemon.types) }"
>
  <div class="header">
    <h1 class="mat-headline-5">{{ pokemon.name }}</h1>
    <ul>
      <li *ngFor="let type of pokemon.types" class="mat-body-1">
        {{ type.type.name | uppercase }}
      </li>
    </ul>
  </div>

  <mat-divider></mat-divider>

  <div class="img-container">
    <img [ngSrc]="pokemon.sprites.front_default" [alt]="pokemon.name" fill priority />
    <ul>
      <li *ngFor="let stat of pokemon.stats" class="stat-item">
        <div class="stats-value">{{ stat.base_stat }}</div>
        <div class="mat-body-2">{{ stat.stat.name }}</div>
      </li>
    </ul>
  </div>

  <mat-divider></mat-divider>

  <h3 class="mat-body-1">Abilities:</h3>
  <ul>
    <li *ngFor="let ability of pokemon.abilities" class="mat-body-1">{{ ability.ability.name }}</li>
  </ul>

  <button mat-button color="primary" (click)="goBack()">Back to List</button>
</mat-card>
